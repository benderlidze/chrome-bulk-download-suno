<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dropdown Extension</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #dropdownDiv {
            width: 300px;
            height: 600px;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #debugInfo {
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }

        #apiResponse {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
        }

        p {
            margin: 0;
            padding: 0;
        }

        .download-btn {
            margin: 10px 0;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="dropdownDiv">
        <h1>Header Values</h1>
        <button id="refreshBtn">Refresh Headers</button>
        <button id="testApiBtn">Test API</button>
        <div id="headerValues">
            <!-- Header values will be displayed here -->
        </div>
        <div id="apiResponse">
            <!-- API response will be shown here -->
        </div>
        <div id="debugInfo">
            <!-- Debug info will be shown here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
