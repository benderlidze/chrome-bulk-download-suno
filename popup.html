<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dropdown Extension</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #dropdownDiv {
            width: 300px;
            height: 600px;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #debugInfo {
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="dropdownDiv">
        <h1>Header Values</h1>
        <button id="refreshBtn">Refresh Headers</button>
        <div id="headerValues">
            <!-- Header values will be displayed here -->
        </div>
        <div id="debugInfo">
            <!-- Debug info will be shown here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
